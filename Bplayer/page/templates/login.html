{% extends "base2.html" %}

{% block content %}

<div class=" d-flex justify-content-center align-items-center vh-100">
  <div
  class="bg-white p-5 rounded-5 text-secondary shadow"
  style="width: 25rem"
  >
  
  <div class="text-center fs-1 fw-bold">Login</div>
  <div class="input-group mt-4">
    <div class="input-group-text bg-info">
      <p>Usuario<p3>
    </div>
    <input
      class="form-control bg-light pb-2"
      type="text"
      placeholder="Usuario"
    />
  </div>
  <div class="input-group mt-1">
    <div class="input-group-text bg-info">
      <p>Contraseña</p>
    </div>
    <input
      class="form-control bg-light"
      type="password"
      placeholder="Contraseña"
    />
  </div>
  <div class="d-flex justify-content-around mt-1">
    <div class="d-flex align-items-center gap-1">
      <input class="form-check-input" type="checkbox" />
      <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
    </div>
    
  </div>
  <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
    Iniciar Sesión
  </div>
  <div class="d-flex gap-1 justify-content-center mt-1">
    <div>No tienes una cuenta?</div>
    <a href="/signin" class="text-decoration-none text-info fw-semibold"
      >Registrarse</a
    >
  </div>
  
  </div>
  </div>

{% endblock%}
